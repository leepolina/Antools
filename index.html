<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <title>antools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class=" container header">
        <a href="" class="logo">antools.</a>
        <ul class="nav-list">
          <li><a href="" class="nav-link">Home</a></li>
          <li><a href="" class="nav-link">Categories</a></li>
          <li><a href="" class="nav-link">My Collections</a></li>
          <li><a href="" class="nav-link">Blog</a></li>
        </ul>
        <ul class="headerbtn">
          <li><button class="loginbtn" type="submit">Login</button></li>
          <li><button class="signupbtn" type="submit">Sign Up</button></li>
        </ul>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero-title">Awesome tools for </br> Designer & Developer<span>.</span></h1>
          <p class="hero-text">Antool is a web collection of information on paid or </br> free Design and Development tools</p>
        <form class="form">
            <input type="text" placeholder="find more than 430+ tools..." class="formsearch">
            <button class="formbtn" type="submit">Search</button>
        </form>
        <ul class="social-list">
            <li class="social-link">
            <img src="./images/facebook.png" alt="facebook" />
            </li>
            <li class="social-link">
            <img src="./images/instagram.png" alt="instagram" />
            </li>
            <li class="social-link">
            <img src="./images/twitter.png" alt="twitter" />
            </li>
          </ul>
        </div>
      </section>
    </main>
    <section></section>
  </body>
</html>
